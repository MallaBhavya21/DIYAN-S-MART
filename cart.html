<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üõí Your Cart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>üõçÔ∏è Your Cart</h1>
    <a href="index.html">‚Üê Continue Shopping</a>
  </header>

  <main>
    <div id="cart-items"></div>
    <h3 id="total">Total: ‚Çπ0</h3>

    <label>
      <input type="radio" name="payment" value="paytm" checked /> Paytm
    </label>
    <label>
      <input type="radio" name="payment" value="cod" /> Cash on Delivery
    </label>

    <button onclick="checkout()">Place Order</button>
    <p id="delivery-time" style="margin-top: 1em;"></p>
  </main>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      const container = document.getElementById("cart-items");
      container.innerHTML = "";

      if (cart.length === 0) {
        container.innerHTML = "<p>Your cart is empty.</p>";
        return;
      }

      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "cart-item";

        div.innerHTML = `
          <h4>${item.name}</h4>
          <p>Price: ‚Çπ${item.price}</p>
          <div>
            Quantity:
            <button onclick="changeQty(${index}, -1)">-</button>
            <span>${item.qty}</span>
            <button onclick="changeQty(${index}, 1)">+</button>
          </div>
          <button onclick="removeItem(${index})">Remove</button>
        `;

        container.appendChild(div);
      });

      updateTotal();
    }

    function changeQty(index, delta) {
      cart[index].qty += delta;
      if (cart[index].qty <= 0) cart.splice(index, 1);
      saveAndRender();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      saveAndRender();
    }

    function updateTotal() {
      const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      document.getElementById("total").textContent = `Total: ‚Çπ${total}`;
    }

    function checkout() {
      const method = document.querySelector('input[name="payment"]:checked').value;
      const deliveryTime = Math.floor(Math.random() * 30) + 15;

      alert(`Payment Method: ${method === "cod" ? "Cash on Delivery" : "Paytm"}\nOrder Placed Successfully!`);

      document.getElementById("delivery-time").textContent =
        `üïí Estimated Delivery: ${deliveryTime} minutes`;

      localStorage.removeItem("cart");
      cart = [];
      renderCart();
    }

    function saveAndRender() {
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    // Initialize quantities
    cart = cart.map(item => ({ ...item, qty: item.qty || 1 }));
    saveAndRender();
  </script>
</body>
</html>
